<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Christmas Chase - Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a365d;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="score">Score: <span id="score-value">0</span></div>
            <div id="high-score">High Score: <span id="high-score-value">0</span></div>
        </div>
        <div id="game-over" class="hidden">
            <h2 id="game-over-text">Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-button">Play Again</button>
            <button id="quit-button">Quit Game</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
    <script src="test-game.js"></script>
</body>
</html>
